<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HandBag Haven</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h1>HandBag Haven</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Cart</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section>
    <h2>✨ Discover Your Perfect Handbag</h2>
    <p>Stylish. Affordable. Handmade in India.</p>
  </section>

  <!-- Product Grid -->
  <main>
    <h2 style="margin-bottom: 1.5rem; font-size: 1.75rem;">Our Bestsellers</h2>
    <div class="product-grid">

      <!-- Product 1 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/400x300.png?text=Classic+Tote" alt="Classic Tote" />
        <div class="content">
          <h3>Classic Tote</h3>
          <p>₹1499</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/400x300.png?text=Leather+Sling" alt="Leather Sling" />
        <div class="content">
          <h3>Leather Sling</h3>
          <p>₹1999</p>
          <button>Add to Cart</button>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://via.placeholder.com/400x300.png?text=Travel+Duffel" alt="Travel Duffel" />
        <div class="content">
          <h3>Travel Duffel</h3>
          <p>₹2499</p>
          <button>Add to Cart</button>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 HandBag Haven. All rights reserved.</p>
  </footer>

</body>
</html>
